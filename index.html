<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquer Mark Creatives</title>
<style>
  body { margin:0; overflow:hidden; font-family:sans-serif; background:#0a0a0a; color:#eee;}
  .layer { position:absolute; width:200%; height:200%; top:-50%; left:-50%; pointer-events:none; }
  .layer span { position:absolute; display:block; width:5px; height:5px; background:#fff; opacity:0.1; animation:float linear infinite;}
  @keyframes float { from{transform:translate(0,0)} to{transform:translate(500px,500px)} }
  .section { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; opacity:0; transition:opacity 1s;}
  .active { opacity:1; }
  button { padding:10px 15px; margin:5px; background:#d6b36a; border:none; cursor:pointer; }
</style>
</head>
<body>

<!-- Background layers -->
<div class="layer" id="layer1"></div>
<div class="layer" id="layer2"></div>

<!-- Sections -->
<div id="home" class="section active">
  <h1>Welcome to Marquer Mark Creatives</h1>
  <button onclick="show('about')">About</button>
</div>

<div id="about" class="section">
  <h1>About Me</h1>
  <p>Filmmaker, 3D artist, cinematic storyteller.</p>
  <button onclick="show('portfolio')">Portfolio</button>
</div>

<div id="portfolio" class="section">
  <h1>Portfolio</h1>
  <p>Approved works appear here.</p>
  <button onclick="show('submit')">Submit Work</button>
</div>

<div id="submit" class="section">
  <h1>Submit Your Work</h1>
  <p>Collaborators can submit their projects for approval.</p>
  <button onclick="show('home')">Back Home</button>
</div>

<div id="admin" class="section">
  <h1>Admin Panel</h1>
  <p>Pending submissions for approval.</p>
</div>

<!-- Admin login -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvz6Cqo-mN...",
  authDomain: "marquer-mark-portfolios.firebaseapp.com",
  projectId: "marquer-mark-portfolios"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const ADMIN_EMAIL="marquermark345@gmail.com";
const ADMIN_PASSWORD="marymiriti";

let adminLogged=false;

function adminLogin() {
  signInWithEmailAndPassword(auth, ADMIN_EMAIL, ADMIN_PASSWORD)
    .then(() => { 
      adminLogged=true;
      show('admin');
      alert("Admin logged in!");
    })
    .catch(e => alert("Login failed"));
}

// Section switching
window.show = function(id) {
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='admin' && !adminLogged) adminLogin();
}

// Floating points
function createLayer(id,num){
  const layer=document.getElementById(id);
  for(let i=0;i<num;i++){
    const s=document.createElement('span');
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDuration=(5+Math.random()*20)+"s";
    s.style.width=s.style.height=(2+Math.random()*5)+"px";
    layer.appendChild(s);
  }
}
createLayer("layer1",50);
createLayer("layer2",50);
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {

    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
</script>

</body>
</html>
